{% macro rich_text_editor() %}
<div class="rich-text-editor">
    <div class="editor-header">
        <div class="toolbar">       
            <div class="dropdown-container">
                <div class="dropdown-btn" id="headingBtn">
                    Aa <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6,9 12,15 18,9"></polyline></svg>
                </div>
                <div class="dropdown-menu" id="headingMenu">
                    <div data-tag="h1" data-size="24px">Heading 1</div>
                    <div data-tag="h2" data-size="18px">Heading 2</div>
                    <div data-tag="h3" data-size="18px">Heading 3</div>
                    <div data-tag="p" data-size="16px">Body</div>
                    <div data-tag="h5" data-size="14px">H5</div>
                    <div data-tag="h6" data-size="12px">H6</div>
                </div>
            </div>

            <div class="separator"></div>

            <div class="dropdown-container">
                <div class="dropdown-btn" id="formatBtn">
                    Normal <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6,9 12,15 18,9"></polyline></svg>
                </div>
                <div class="dropdown-menu" id="formatMenu">
                    <div data-command="removeFormat">Normal</div>
                    <div data-command="bold">Bold</div>
                    <div data-command="italic">Italic</div>
                </div>
            </div>

            <div class="separator"></div>

            <div class="toolbar-btn" id="imageBtn" title="Insert Image">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21,15 16,10 5,21"></polyline></svg>
                Insert
            </div>
            <input type="file" id="imageInput" accept="image/png,image/jpeg" style="display: none;">

            <div class="separator"></div>

            <div class="toolbar-btn" id="listBtn" title="Bullet List">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                List
            </div>
            <div class="separator"></div>

            <div class="toolbar-btn" id="checkboxBtn" title="Checkbox">
                <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.7406 7.5227L4.24199 6.02409L3.29004 6.97604L5.83081 9.51681L9.66958 4.91191L8.63415 4.04883L5.7406 7.5227Z" fill="white"/>
                    <path d="M11.1711 0.440918H1.74588C1.0033 0.440918 0.399414 1.04481 0.399414 1.78738V11.2126C0.399414 11.9552 1.0033 12.5591 1.74588 12.5591H11.1711C11.9137 12.5591 12.5176 11.9552 12.5176 11.2126V1.78738C12.5176 1.04481 11.9137 0.440918 11.1711 0.440918ZM1.74588 11.2126V1.78738H11.1711L11.1725 11.2126H1.74588Z" fill="white"/>
                </svg>
                <div style="padding-left: 8px">Checkbox</div>
            </div>
        </div>
    </div>

    <!-- Editor -->
    <div class="editor-container" style="background-color: transparent;">
        <div id="editor" contenteditable="true" class="editor-content">
            <p>Select text and use the formatting options above.</p>
        </div>
    </div>
</div>

<script src="/js/rich_text_editor.js"></script>
{% endmacro %}

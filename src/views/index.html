<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Review</title>
    <link rel="stylesheet" href="/styles.css">
    
    <style>
        body {
            font-family: monospace;
            background: #fff;
            color: #000;
            padding: 1rem;
        }


        .event-section {
            padding-bottom: 2em; 
            background-color: white;
            box-shadow: 0 0 0 0 transparent;
            width: 100%;
        }

        .event-header {
            margin-bottom: 16px;
        }

        .label-bold {
            font-size: 20px; 
            font-weight: 800; 
            color: #000000; 
            text-transform: uppercase; 
            letter-spacing: 0.05em;
        }

        .event-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .event-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .event-date {
            font-size: 14px; 
            font-weight: 600; 
            color: #4a4a4a; 
            margin-bottom: 4px; 
        }

        .event-title-wrapper {
            position: relative;
            width: 100%;
        }

        .event-title {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 100%;
            padding: 12px;
            padding-right: 32px;
            font-size: 16px;
            font-weight: 700;
            color: #1a1a1a;
            border: none;
            border-bottom: 2px solid #000000;
            outline: none;
            background-color: transparent;
            cursor: pointer;
        }

        .event-title:focus {
            border-color: #3b82f6;
        }

        .custom-dropdown-arrow {
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #000000;
        }

        .custom-dropdown-arrow svg {
            width: 1em;
            height: 1em;
            fill: currentColor;
            display: block;
        }

        .job-link-btn {
            flex-shrink: 0;
            padding: 16px 32px;
            background-color: #000000;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
            line-height: 1.2;
        }

        .job-link-btn:hover {
            background-color: #333333;
        }

        .job-link-btn:focus {
            outline: 2px solid #000000;
            outline-offset: 2px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            .event-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .job-link-btn {
                width: 100%;
                margin-top: 16px;
                padding: 14px 24px;
            }

            .event-details {
                width: 100%;
            }
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }
        .form-section input,
        .form-section textarea {
            width: 100%;
            border: 2px solid #000;
            padding: 0.5rem;
            margin-bottom: 1rem;
            font-family: inherit;
        }
        label {
            font-weight: bold;
        }
        .right-container-section {
            border: 2px solid #000;
            padding: 1rem;
        }
        .notes {
            border: 2px solid #000;
            padding: 1rem;
            margin-top: 1rem;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .button-group button {
            padding: 0.5rem 1rem;
            font-weight: bold;
            border: 2px solid #000;
            background: #fff;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }
        .flex-pair {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .flex-pair > div {
            flex: 1;
        }
        .flex-pair > div:first-child {
            padding-right: 2em;
        }
        textarea {
            width: 100%;
            max-height: 200px;
            resize: vertical;
            padding: 0.5em;
            font-size: 1rem;
            line-height: 1.4;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checklist-box {
            padding: 1rem 0rem;
            margin: 1rem auto;
            width: 550px;
            text-align: left;
            font-size: 1rem;
        }
        .checklist-box li {
            font-weight: bold;
            margin: 0.5rem 0;
        }
        .progress-label {
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 0.3rem;
            font-size: 1rem;
        }
        .progress-bar-container {
            width: 100%;
            max-width: 550px;
            height: 10px;
            background-color: #ddd;
            margin: 0 auto 1.5rem;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-fill {
            width: 50%;
            height: 100%;
            background-color: black;
        }
        
        /* Submit button */
        button.submit-btn {
            background-color: #555;
            color: white;
            font-weight: bold;
            padding: 1rem 2rem;
            border: none;
            cursor: pointer;
            width: 550px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="event-section">
                <div class="event-header">
                    <label class="label-bold">SELECT EVENT:</label>
                </div>
                <div class="event-row">
                    <div class="event-details">
                    <div class="event-date">JUNE 23RD, 2025</div>
                    <select class="event-title">
                        <option value="option1">SOFTWARE ENG II @ UBER – CODE REVIEW</option>
                        <option value="option2">SOFTWARE ENG II @ UBER – ADS</option>
                        <option value="option3">PRODUCT MANAGER @ UBER – UX STRATEGY</option>
                        <option value="option4">FRONTEND DEV @ UBER – MAPS</option>
                        <option value="option5">DEVOPS ENG @ UBER – CLOUD INFRASTRUCTURE</option>
                    </select>
                    </div>
                    <button class="job-link-btn">JOB LINK</button>
                </div>
            </div>
            <div class="flex-pair">
                <div class="flex-item">
                    <label>NAME:</label>
                    <input type="text">
                </div>
                <div>
                    <label>GITHUB:</label>
                    <input type="text">
                </div>
            </div>
            <div class="flex-pair">
                <div class="flex-item">
                    <label>EMAIL:</label>
                    <input type="email">
                </div>
                <div class="flex-item">
                    <label>RESUME:</label>
                    <input type="text">
                </div>
            </div>
            <div class="flex-pair">
                <div class="flex-item">
                    <label>MOST CODE WRITTEN FOR:</label>
                    <input type="text">
                </div>
                <div>
                    <label>LINKEDIN:</label>
                    <input type="text">
                </div>
            </div>
            <div class="flex-pair">
                <div class="flex-item">
                    <label>MOST USED LANGUAGE:</label>
                    <input type="text">
                </div>
                <div>
                    <label>PORTFOLIO:</label>
                    <input type="text">
                </div>
            </div>

            <label>5WS GOT YOU INTO PROGRAMMING?</label>
            <textarea rows="3"></textarea>

            <label>WHAT WOULD BE YOUR ULTIMATE PROJECT RIGHT NOW?</label>
            <textarea rows="3"></textarea>

            <label>WHAT IS ONE PIECE OF WORK YOU ARE MOST PROUD OF</label>
            <textarea rows="3"></textarea>

            <label>WHAT SKILLS DO YOU WANT TO MASTER IN NEXT 3-5 YEARS</label>
            <textarea rows="3"></textarea>

            <label>ANY ONCALL HORROR STORIES?</label>
            <textarea rows="3"></textarea>

            <label>WHAT STRATEGIES DO YOU USE TO STAY FOCUSED AND PRESENT WHILE WORKING ON A TASK?</label>
            <textarea rows="3"></textarea>

            <label>WHAT SUPPORT SYSTEM DO YOU CURRENTLY RELY ON TO STAY FOCUSED, AND HOW CAN WE HELP ENHANCE THEM?</label>
            <textarea rows="3"></textarea>

            <label>WHAT'S YOUR FAVORITE COMFORT FOOD AND WHY?</label>
            <textarea rows="3"></textarea>

            <label>HOW DO YOU TYPICALLY SPEND YOUR WEEKENDS?</label>
            <textarea rows="3"></textarea>

            <label>IF YOU COULD TRAVEL ANYWHERE, WHERE WOULD YOU GO?</label>
            <textarea rows="3"></textarea>

            <div>
                <div style="padding-bottom: 8px; font-size: 16px; font-weight: 700;">
                    TWO TRUTHS AND A LIE
                </div>
                <label>TRUTH #1</label>
                <input type="text">
                <label>TRUTH #2</label>
                <input type="text">
                <label>LIE</label>
                <input type="text">
            </div>
        </div>

        <div class="right-container-section">
            <h2>EVALUATING YOUR JOB–READINESS—ONE RESUME AT A TIME.</h2>
            <div class="checklist-box">
                <ol style="padding-left: 2em; font-weight: 800;">
                    <li>REVIEW THE JOB POST</li>
                    <li>FILL OUT FORM</li>
                    <li>ADD TO CALENDAR</li>
                </ol>
            </div>

            <div class="progress-label">50% COMPLETE</div> <!-- TODO change 50% into a variable  -->
            <div class="progress-bar-container">
                <div class="progress-bar-fill"></div>
            </div>

            <button class="submit-btn">SUBMIT</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Résumé Review</title>

    <!-- JetBrains Mono Bold font -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">

    <!-- Type & core variables -->
    <link rel="stylesheet" href="/css/variables.css">
    <!-- The main stylesheet shown further below -->
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
<main class="container" aria-labelledby="page-title">
    <h1 id="page-title" class="sr-only">Résumé readiness form</h1>

    <!-- ────────────────  FORM  ──────────────── -->
    <form class="form-section" action="#" method="post" novalidate>
        <!-- Event selector -->
        <fieldset class="section-event">
            <legend class="label-bold">Select event</legend>

            <div class="event-row">
                <div class="event-details">
                    <time class="event-date" datetime="2025-06-23">June 23<sup>rd</sup>, 2025</time>

                    <label for="event-title" class="sr-only">Event title</label>
                    <select id="event-title" name="event" class="event-title" required>
                        <option value="" disabled selected>Select an option&nbsp;…</option>
                        <option>Software Eng II @ Uber — Code Review</option>
                        <option>Software Eng II @ Uber — Ads</option>
                        <option>Product Manager @ Uber — UX Strategy</option>
                        <option>Frontend Dev @ Uber — Maps</option>
                        <option>DevOps Eng @ Uber — Cloud Infrastructure</option>
                    </select>
                </div>

                <a class="btn-job-link" href="#" target="_blank" rel="noopener">Job link</a>
            </div>
        </fieldset>

        <!-- Compact two‑column pairs -->
        <div class="flex-pair">
            <div>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" autocomplete="name" required>
            </div>
            <div>
                <label for="github">GitHub</label>
                <input id="github" name="github" type="url" placeholder="https://github.com/you">
            </div>
        </div>

        <div class="flex-pair">
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required>
            </div>
            <div>
                <label for="resume">Résumé link</label>
                <input id="resume" name="resume" type="url" placeholder="URL or file share link">
            </div>
        </div>

        <div class="flex-pair">
            <div>
                <label for="code-base">Most code written for</label>
                <input id="code-base" name="codeBase" type="text">
            </div>
            <div>
                <label for="linkedin">LinkedIn</label>
                <input id="linkedin" name="linkedin" type="url">
            </div>
        </div>

        <div class="flex-pair">
            <div>
                <label for="language">Most‑used language</label>
                <input id="language" name="language" type="text">
            </div>
            <div>
                <label for="portfolio">Portfolio</label>
                <input id="portfolio" name="portfolio" type="url">
            </div>
        </div>

        <!-- Open‑ended questions -->
        <fieldset class="section-qa">
            <legend class="sr-only">Questionnaire</legend>

            <!-- 50‑char max label so screen readers don’t repeat huge strings -->
            <div class="field">
                <label for="q1">5Ws got you into programming?</label>
                <textarea id="q1" name="whyProgramming" rows="3" maxlength="1000"></textarea>
            </div>

            <div class="field">
                <label for="q2">Ultimate project right now?</label>
                <textarea id="q2" name="ultimateProject" rows="3" maxlength="1000"></textarea>
            </div>

            <div class="field">
                <label for="q3">One piece of work you’re most proud of</label>
                <textarea id="q3" name="proudWork" rows="3" maxlength="1000"></textarea>
            </div>

            <div class="field">
                <label for="q4">Skills you want to master in 3‑5 years</label>
                <textarea id="q4" name="futureSkills" rows="3" maxlength="1000"></textarea>
            </div>

            <div class="field">
                <label for="q5">Any on‑call horror stories?</label>
                <textarea id="q5" name="oncallStories" rows="3" maxlength="1000"></textarea>
            </div>

            <div class="field">
                <label for="q6">Strategies to stay focused &amp; present</label>
                <textarea id="q6" name="focusStrategies" rows="3" maxlength="1000"></textarea>
            </div>

            <div class="field">
                <label for="q7">Support systems you rely on &amp; how we can help</label>
                <textarea id="q7" name="supportSystems" rows="3" maxlength="1000"></textarea>
            </div>

            <div class="field">
                <label for="q8">Favourite comfort food &amp; why</label>
                <textarea id="q8" name="comfortFood" rows="3" maxlength="1000"></textarea>
            </div>

            <div class="field">
                <label for="q9">How do you spend your weekends?</label>
                <textarea id="q9" name="weekend" rows="3" maxlength="1000"></textarea>
            </div>

            <div class="field">
                <label for="q10">If you could travel anywhere …</label>
                <textarea id="q10" name="travelWish" rows="3" maxlength="1000"></textarea>
            </div>
        </fieldset>

        <!-- Two truths & a lie -->
        <fieldset class="section-truths">
            <legend>Two truths & a lie</legend>

            <div class="field">
                <label for="truth1">Truth #1</label>
                <input id="truth1" name="truth1" type="text" maxlength="120">
            </div>

            <div class="field">
                <label for="truth2">Truth #2</label>
                <input id="truth2" name="truth2" type="text" maxlength="120">
            </div>

            <div class="field">
                <label for="lie">Lie</label>
                <input id="lie" name="lie" type="text" maxlength="120">
            </div>
        </fieldset>
    </form><!-- /form-section -->


    <!-- ────────────────  SIDE PANEL  ──────────────── -->
    <aside class="sidebar" aria-label="Submission progress">
        <h2 class="headline">Evaluating your job‑readiness—one résumé at a time.</h2>

        <ol class="checklist" aria-label="Checklist">
            <li>Review the job post</li>
            <li>Fill out form</li>
            <li>Add to calendar</li>
        </ol>

        <label id="progress-label" class="progress-label" for="progress-bar">50 % completed</label>
        <progress id="progress-bar" value="50" max="100"
                  aria-labelledby="progress-label"></progress>

        <button type="submit" form="__not_needed__" class="btn-submit">
            Submit
        </button>
    </aside>
</main>
</body>
</html>
